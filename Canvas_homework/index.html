<!DOCTYPE html>
<html>
  <head>
    <title>Canvas-homework_03-02</title>
   </head>
  <body>
    <h1>&lt;Canvas&gt; 사용예 (과제 #03-02)</h1>
     <canvas id="myCanvas" width="200" height="100" style="border:0px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0,0);
      ctx.lineTo(200,100);
      ctx.stroke();

      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(200,0);
      ctx.lineTo(0,100);
      ctx.stroke();
    </script>
    <p><span style="background-color:gray">웹프로그래밍 2과목. 박중현의 예제 공간입니다.</span></p>
   </body>
</html>
